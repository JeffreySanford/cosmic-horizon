name: Unit Tests

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run unit tests (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run-many --target=test --all --output-style=stream 2>&1 | tee unit-tests.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: |
            apps/**/test-output/jest/coverage
            libs/**/test-output/**/coverage
          if-no-files-found: ignore
      - name: Upload unit test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: unit-tests.log
          if-no-files-found: ignore

      - name: Notify Slack / Teams on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SUMMARY="Unit tests failed — $GITHUB_REPOSITORY (${GITHUB_REF#refs/heads/})"

          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            payload="{\"text\":\"${SUMMARY}\\nWorkflow: $GITHUB_WORKFLOW \\nJob: $GITHUB_JOB \\nRun: ${RUN_URL}\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
            echo "Slack notification sent"
          fi
          if [ -n "$TEAMS_WEBHOOK_URL" ]; then
            payload="{\"text\":\"${SUMMARY}\\nWorkflow: $GITHUB_WORKFLOW \\nJob: $GITHUB_JOB \\nRun: ${RUN_URL}\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$TEAMS_WEBHOOK_URL" || true
            echo "Teams notification sent"
          fi
          if [ -z "$SLACK_WEBHOOK_URL" ] && [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "No webhook secrets set (SLACK_WEBHOOK_URL / TEAMS_WEBHOOK_URL) — skipping notification"
          fi
