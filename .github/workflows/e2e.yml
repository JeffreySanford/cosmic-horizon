name: E2E

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
      JWT_SECRET: "e2e-test-jwt-secret-min-32-characters-long"
      SESSION_SECRET: "e2e-test-session-secret-min-32-characters"
      NODE_ENV: "development"
      BASE_URL: "http://localhost:4200"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm run start:ports:free
      - name: Start infra
        run: pnpm run start:infra
      - name: Verify infra readiness
        shell: bash
        run: |
          set -euo pipefail
          docker compose ps
          for i in {1..30}; do
            if docker compose exec -T cosmic-horizons-postgres pg_isready -U cosmic_horizons_user -d cosmic_horizons; then
              echo "Postgres is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Postgres did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
          for i in {1..30}; do
            if docker compose exec -T cosmic-horizons-redis redis-cli -a cosmic_horizons_redis_dev --raw ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Redis did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
      - name: Run e2e (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run mvp-gates:e2e --output-style=stream 2>&1 | tee e2e.log
      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-output
          path: |
            apps/**/test-output/playwright
            apps/**/test-output/jest
            test-output
          if-no-files-found: ignore
      - name: Upload e2e logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e.log
          if-no-files-found: ignore
      - name: Upload infra diagnostics
        if: failure()
        shell: bash
        run: |
          docker compose ps > e2e-docker-ps.log || true
          docker compose logs --no-color > e2e-docker-logs.log || true
      - name: Upload infra diagnostic artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-infra-diagnostics
          path: |
            e2e-docker-ps.log
            e2e-docker-logs.log
          if-no-files-found: ignore

      - name: Notify Slack / Teams on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SUMMARY="E2E failure — $GITHUB_REPOSITORY (${GITHUB_REF#refs/heads/})"

          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            payload="{\"text\":\"${SUMMARY}\\nWorkflow: $GITHUB_WORKFLOW \\nJob: $GITHUB_JOB \\nRun: ${RUN_URL}\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
            echo "Slack notification sent"
          fi
          if [ -n "$TEAMS_WEBHOOK_URL" ]; then
            payload="{\"text\":\"${SUMMARY}\\nWorkflow: $GITHUB_WORKFLOW \\nJob: $GITHUB_JOB \\nRun: ${RUN_URL}\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$TEAMS_WEBHOOK_URL" || true
            echo "Teams notification sent"
          fi
          if [ -z "$SLACK_WEBHOOK_URL" ] && [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "No webhook secrets set (SLACK_WEBHOOK_URL / TEAMS_WEBHOOK_URL) — skipping notification"
          fi

      - name: Stop infra
        if: always()
        run: docker compose down --remove-orphans --volumes
