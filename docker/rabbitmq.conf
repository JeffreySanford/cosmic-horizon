## RabbitMQ configuration for local Docker
# Set a predictable node name matching the container name
cluster_formation.classic_config.nodes.1 = rabbit@cosmic-horizons-rabbitmq

# Deprecated feature permits (explicitly allow for now to silence warnings)
deprecated_features.permit.management_metrics_collection = true
deprecated_features.permit.transient_nonexcl_queues = true

# Listener ports (explicit for clarity)
listeners.tcp.default = 5672
management.listener.port = 15672

# Optional: tune file-descriptor limits and memory thresholds if needed
# vm_memory_high_watermark.absolute = 13421772800
