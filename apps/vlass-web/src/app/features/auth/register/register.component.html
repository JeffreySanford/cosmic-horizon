<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <h1>Create Account</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Username"
          />
          <mat-error *ngIf="f['username'].hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="f['username'].hasError('minlength')">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="your@email.com"
          />
          <mat-error *ngIf="f['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
          <mat-error *ngIf="f['confirmPassword'].hasError('required')">
            Confirm password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading"
          class="full-width submit-button"
        >
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading">Creating...</span>
        </button>
      </form>

      <div class="login-link">
        <p>
          Already have an account?
          <a href="javascript:void(0)" (click)="login()">Login</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
