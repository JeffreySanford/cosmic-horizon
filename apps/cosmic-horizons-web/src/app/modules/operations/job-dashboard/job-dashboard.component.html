<h2>Job Dashboard</h2>
<p class="subtitle">Live view of currently running jobs and their status.</p>

<div class="summary-cards" *ngIf="statusKeys.length > 0">
  <mat-card *ngFor="let key of statusKeys" class="status-card">
    <mat-card-header>
      <mat-card-title>{{ key | uppercase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="count">{{ statusCounts[key] }}</span>
    </mat-card-content>
  </mat-card>
</div>

<table mat-table [dataSource]="jobs" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef> Job ID </th>
    <td mat-cell *matCellDef="let job"> {{job.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let job"> {{job.name}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let job">
      <span [ngClass]="job.status.toLowerCase()">{{job.status}}</span>
    </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef> Progress </th>
    <td mat-cell *matCellDef="let job">
      <mat-progress-bar
        mode="determinate"
        [value]="job.progress"
      ></mat-progress-bar>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let job">
      <button
        mat-button
        color="warn"
        (click)="cancel(job)"
        *ngIf="job.status === 'queued' || job.status === 'running'"
      >
        Cancel
      </button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="columns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns;"
    [class.updated]="row.updated"
  ></tr>
</table>
