<mat-card>
  <mat-card-header>
    <mat-card-title>Alerts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="alerts$ | async as alerts; else noAlerts">
      <mat-list *ngIf="alerts.length; else noAlerts">
        <mat-list-item *ngFor="let a of alerts">
          {{ a }}
        </mat-list-item>
      </mat-list>
    </ng-container>
    <ng-template #noAlerts>
      <p>No alerts to display yet.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
